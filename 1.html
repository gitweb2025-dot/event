<html lang="en">
  <head>

      crossorigin="anonymous"

    />

    <div
      class="h-96 w-96 bg-green-400 rounded-2xl overflow-hidden relative group m-16"

      <div
        class="w-full h-full bg-violet-500/50 absolute inset-0 rounded-2xl transform translate-y-full group-hover:translate-y-0 transition duration-500 ease-out"

    <div

      class="border text-sm text-gray-900 border-gray-500/30 rounded-full mt-5 flex items-end px-6 py-2 gap-1"

<section class="z-50 overflow-x-hidden px-4 py-8 relative">
  <div class="text-center space-y-2 py-4">
    <h1
      class="text-3xl md:text-4xl lg:text-6xl font-bold bg-gradient-to-br from-white to-gray-600 bg-clip-text text-transparent w-fit mx-auto"
    >
      Our Latest Event
    </h1>
    <p class="text-sm md:text-lg font-light text-gray-200 max-w-3xl mx-auto">
      At Eventix, we believe every event should leave lasting memories.
    </p>
  </div>

  <div class="grid lg:grid-cols-2 gap-6 mt-6">
    <!-- LEFT: image + thumbnails -->
    <div class="flex flex-col items-center space-y-4">
      <div class="w-full h-[400px] relative overflow-hidden rounded-2xl border border-white/20">
        <img
          id="main-image-1"
          class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-out"
          style="opacity:1;"
          alt="Main image A"
        />
        <img
          id="main-image-2"
          class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 ease-out"
          style="opacity:0;"
          alt="Main image B"
        />
        <div class="absolute inset-0 bg-black/28 pointer-events-none rounded-2xl"></div>
      </div>

      <div id="thumbnail-container" class="grid grid-cols-4 gap-4 w-full"></div>
    </div>

    <!-- RIGHT: dynamic card -->
    <div class="flex flex-col justify-center">
      <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">Highlights of the Event</h2>

      <div id="event-card" class="bg-white/6 border border-white/10 rounded-xl p-6 shadow-lg" aria-live="polite">
        <h3 id="event-title" class="text-xl font-semibold text-white transition-opacity duration-300"></h3>
        <p id="event-desc" class="mt-3 text-gray-300 leading-relaxed transition-opacity duration-300"></p>
      </div>
    </div>
  </div>

  <script>
    // ===== DATA: change content here =====
    const slides = [
      {
        src: "../assets/ab-fil-1.jpg",
        alt: "Grand Opening",
        title: "Grand Opening",
        desc:
          "The grand opening set the tone â€” spectacular lighting, surprise performances, and an electric crowd. Attendees were welcomed with a dazzling show that combined music, visuals, and immersive moments designed to thrill and inspire."
      },
      {
        src: "../assets/ab-fil-2.jpg",
        alt: "Inspiring Keynotes",
        title: "Inspiring Keynotes",
        desc:
          "Industry leaders took the stage to share breakthrough ideas and future trends. Each keynote sparked new conversations and left attendees with actionable insights to bring back to their teams."
      },
      {
        src: "../assets/ab-fil-3.jpg",
        alt: "Interactive Workshops",
        title: "Interactive Workshops",
        desc:
          "Hands-on workshops encouraged collaboration and learning. From design sprints to creative labs, participants engaged directly with experts to build real solutions and walk away with practical skills."
      },
      {
        src: "../assets/ab-fil-4.jpg",
        alt: "Grand Finale",
        title: "Grand Finale",
        desc:
          "A spectacular closing night with live music and theatrical visuals. It was a joyful community celebration that wrapped the event in high energy and lasting memories."
      }
    ];
    // ======================================

    // elements
    const thumbContainer = document.getElementById("thumbnail-container");
    const imgA = document.getElementById("main-image-1");
    const imgB = document.getElementById("main-image-2");
    const eventTitle = document.getElementById("event-title");
    const eventDesc = document.getElementById("event-desc");

    let showingA = true;
    let activeIndex = 0;

    // build thumbnails from array
    slides.forEach((s, i) => {
      const img = document.createElement("img");
      img.src = s.src;
      img.alt = s.alt || `thumb-${i}`;
      img.className = "thumb rounded-lg md:h-24 h-14 w-full object-cover cursor-pointer hover:opacity-90 border border-white/20";
      img.dataset.index = i;
      img.addEventListener("click", () => setSlide(i));
      thumbContainer.appendChild(img);
    });

    // set initial content (index 0)
    function init() {
      if (!slides.length) return;
      imgA.src = slides[0].src;
      imgA.alt = slides[0].alt || "main-0";
      eventTitle.textContent = slides[0].title || "";
      eventDesc.textContent = slides[0].desc || "";
      // visually mark active thumbnail
      markActiveThumb(0);
    }

    // mark active thumbnail (simple outline)
    function markActiveThumb(index) {
      const thumbs = thumbContainer.querySelectorAll("img");
      thumbs.forEach((t) => t.classList.remove("ring-2", "ring-violet-400", "scale-105"));
      const active = thumbContainer.querySelector(`img[data-index='${index}']`);
      if (active) active.classList.add("ring-2", "ring-violet-400", "scale-105");
    }

    // crossfade images
    function swapImage(newSrc, newAlt = "") {
      const top = showingA ? imgA : imgB;
      const bottom = showingA ? imgB : imgA;
      bottom.src = newSrc;
      bottom.alt = newAlt;
      bottom.style.opacity = 0;

      requestAnimationFrame(() => {
        bottom.style.transition = "opacity 500ms ease-out";
        top.style.transition = "opacity 500ms ease-out";
        bottom.style.opacity = 1;
        top.style.opacity = 0;

        setTimeout(() => {
          showingA = !showingA;
        }, 520);
      });
    }

    // update title + paragraph with fade
    function updateCardText(title, desc) {
      eventTitle.style.opacity = 0;
      eventDesc.style.opacity = 0;

      setTimeout(() => {
        eventTitle.textContent = title || "";
        eventDesc.textContent = desc || "";
        eventTitle.style.opacity = 1;
        eventDesc.style.opacity = 1;
      }, 220);
    }

    // primary function to change slide by index
    function setSlide(index) {
      if (index === activeIndex) return;
      const s = slides[index];
      if (!s) return;
      swapImage(s.src, s.alt);
      updateCardText(s.title, s.desc);
      activeIndex = index;
      markActiveThumb(index);
    }

    // initialize
    init();

    // Optional: keyboard navigation (ArrowLeft / ArrowRight)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        setSlide((activeIndex + 1) % slides.length);
      } else if (e.key === "ArrowLeft") {
        setSlide((activeIndex - 1 + slides.length) % slides.length);
      }
    });
  </script>
</section>





  </body>
</html>
