<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"
      integrity="sha512-iIWwQewCNqw+4f09oyZvCkBUNEuVfCSOtFzQW6dzvsm46yuToWTcL9uUEAyTnV0fG90jyCiiURE4yEgLclpoZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="home" class="min-h-screen"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
      VANTA.NET({
        el: "#home",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
      });
    </script>
  </body>


  <body>
    <section class="h-screen relative overflow-hidden flex items-center justify-center text-white text-3xl font-bold">
  <div class="absolute inset-0 bg-cover bg-center fade-bg"></div>
  <div class="absolute inset-0 bg-black/40"></div>
  <h1 class="relative z-10">Welcome to Our Event</h1>
</section>

<style>
  @keyframes fadeImages {
    0%, 100% { background-image: url('./assets/home-bg1.jpg'); }
    33% { background-image: url('./assets/home-bg2.jpg'); }
    66% { background-image: url('./assets/home-bg3.jpg'); }
  }
  .fade-bg {
    animation: fadeImages 18s ease-in-out infinite;
    background-size: cover;
    background-position: center;
  }
</style>

  </body>
</html>
