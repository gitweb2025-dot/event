      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
      }

      /* Hamburger animation */
      .hamburger span {
        display: block;
        width: 1.5rem;
        height: 0.125rem;
        margin: 0.4rem auto;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: currentColor;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      /* Mobile menu slide + fade */
      .mobile-menu {
        max-height: 0;
        opacity: 0;
        transform: translateY(-10px);
        overflow: hidden;
        transition: all 0.4s ease-in-out;
      }

      .mobile-menu.open {
        max-height: 500px;
        /* enough for nav links */
        opacity: 1;
        transform: translateY(0);
      }
    </style>

      <!-- Dropdown script  -->
      <script>
        const homeToggle = document.getElementById("homeToggle");
        const homeMenu = document.getElementById("homeMenu");

        homeToggle.addEventListener("click", () => {
          homeMenu.classList.toggle("hidden");
        });

        const mobileToggle = document.getElementById("mobileToggle");
        const mobileLink = document.getElementById("mobileLink");

        // Home dropdown toggle (mobile only)
        mobileToggle.addEventListener("click", () => {
          mobileLink.classList.toggle("hidden");
        });

        // Optional: close menu if clicked outside
        window.addEventListener("click", (e) => {
          if (!homeToggle.contains(e.target) && !homeMenu.contains(e.target)) {
            homeMenu.classList.add("hidden");
          }
        });
      </script>

    <script>
      AOS.init({
        duration: 800,
        // delay: 200, // default delay for all elements
        once: false,
        mirror: true,
      });
    </script>

    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      const links = mobileMenu.querySelectorAll(".nav-link");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        mobileMenu.classList.toggle("open");
      });

      links.forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          mobileMenu.classList.remove("open");
        });
      });
    </script>
