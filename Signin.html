<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
        overflow-x: hidden;
        background: #121212;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 1s ease forwards;
      }
      @keyframes fadeIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1.01);
        }
      }
      .float-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2;
        animation: float 12s infinite alternate;
      }
      @keyframes float {
        0% {
          transform: translateY(0px) translateX(0px);
        }
        100% {
          transform: translateY(-50px) translateX(50px);
        }
      }

      input:focus {
        outline: none;
      }
      button:focus {
        outline: none;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center min-h-screen px-4 relative bg-black"
  >

    <!-- Sign In Card -->
    <div
      class=" max-w-2xl w-full px-4 py-8 md:p-10 bg-white/5 border border-white/10 rounded-3xl shadow-xl fade-in relative z-10"
    >

    <div class="absolute -top-10 -right-10 w-20 h-20 bg-green-400 rounded-full blur-3xl z-[-1]">

    </div>
      <h1 class="text-4xl font-bold text-gray-100 text-center mb-2">
        Event Manager
      </h1>
      <p class="text-gray-400 text-center mb-8 text-sm">
        Sign in to manage your events
      </p>

      <!-- Form -->
      <form method="get" action="./404.html" class="space-y-6">
        <div>
          <label class="block text-gray-400 text-sm mb-1">Email</label>
          <input
            required
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl text-gray-100 border border-gray-700 transition focus:border-gray-500"
          />
        </div>
        <div>
          <label class="block text-gray-400 text-sm mb-1">Password</label>
          <input
            required
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl text-gray-100 border border-gray-700 transition focus:border-gray-500"
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-400">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="accent-gray-500" />
            Remember me
          </label>
          <a href="#" class="hover:text-gray-300 transition"
            >Forgot password?</a
          >
        </div>

        <div class="flex items-center gap-4">
            <button class="w-full py-3 border border-white text-gray-100 font-semibold rounded-xl transition shadow-md" type="reset">Clear</button>
          <button
            type="submit"
            class="w-full py-3 border border-gray-800 bg-gray-800 hover:bg-gray-700 text-gray-100 font-semibold rounded-xl transition shadow-md"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6 text-gray-500">
        <span class="flex-grow border-t border-gray-700"></span>
        <span class="px-3">OR</span>
        <span class="flex-grow border-t border-gray-700"></span>
      </div>

      <!-- Social Buttons -->
      <div class="flex flex-col sm:flex-row gap-3">
        <button
          class="flex items-center justify-center w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-xl transition"
        >
          Google
        </button>
        <button
          class="flex items-center justify-center w-full py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-xl transition"
        >
          Facebook
        </button>
      </div>

      <!-- Footer -->
      <p class="text-gray-400 text-center text-sm mt-6">
        Don't have an account?
        <a href="#" class="hover:underline text-gray-200">Sign Up</a>
      </p>
    </div>
  </body>
</html>
